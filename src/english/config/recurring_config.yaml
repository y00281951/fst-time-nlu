# Recurring规则返回结果数量配置
# 定义不同时间单位的重复次数

recurring_counts:
  day: 30        # 天为单位：返回30天
  week: 52       # 周为单位：返回52周（1年）
  month: 36      # 月为单位：返回36个月（3年）
  quarter: 12    # 季度为单位：返回12个季度（3年）
  year: 10       # 年为单位：返回10年
  hour: 24       # 小时为单位：返回24小时（1天）
  period: 30     # 时段为单位：返回30天

# 默认值：对于interval等未指定单位的情况
default: 30

